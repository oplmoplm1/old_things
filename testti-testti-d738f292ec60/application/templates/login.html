{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron" >
    <form method="post" action="{{ url_for('sign_in') }}">
      {{ form.hidden_tag() }}
      <table class="centered">
        <tbody>
          <tr><td>{{ form.email.label }}</td><td>{{ form.email }}</td></tr>
          <tr><td>{{ form.password.label }}</td><td>{{ form.password }}</td></tr>
          <tr><td>{{form.remember_me}} Remember Me</td><td>{{ form.submit }}</td></tr>
        </tbody>
       </table>
    </form>
    </div>
{% endblock %}
